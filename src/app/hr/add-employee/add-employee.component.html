<div class="employee-container">
    <form class="add-form" name="newEmployee" #employeeForm="ngForm" (ngSubmit)="getEmployeeFormData(employeeForm)">
        <!-- form header -->
        <div class="form-header">
            <h1>Add Employee</h1>
        </div>

        <!-- form body -->
        <div class="form-body">

            <!-- Designation -->
            <div class="form-group">
                <label for="Designation" class="label-title">Designation *</label>
                <select class="form-input" [(ngModel)]="newEmployee.designation" #designation="ngModel"
                    name="designation" required>
                    <option value="Web Developer">Web Developer</option>
                    <option value="App Developer">App Developer</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Data Analyst">Data Analyst </option>
                </select>
                <div *ngIf="employeeForm.submitted && designation.errors" class="msg">
                    <div *ngIf="designation.errors['required']">Designation is required</div>
                </div>
            </div>
            <!-- Name -->
            <div class="form-group">
                <label for="Name" class="label-title">Name *</label>
                <input type="text" [(ngModel)]="newEmployee.name" #name="ngModel" name="name" class="form-input"
                    placeholder="enter your Name" required />
                <div *ngIf="employeeForm.submitted && name.errors" class="msg">
                    <div *ngIf="name.errors['required']">Name is required</div>
                </div>
            </div>

            <!-- Age and DOB -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="Age" class="label-title">Age</label>
                    <input type="text" [(ngModel)]="newEmployee.age" name="age" class="form-input">
                </div>

                <div class="form-group right">
                    <label for="dob" class="label-title">DOB</label>
                    <input type="date" [(ngModel)]="newEmployee.dob" name="dob" class="form-input">
                </div>
            </div>
            <!-- Email and Phone-->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="email" class="label-title">Email*</label>
                    <input type="email" [(ngModel)]="newEmployee.email" #email="ngModel" name="email" class="form-input"
                        placeholder="enter your email" required email>
                    <div *ngIf="employeeForm.submitted && email.errors" class="msg">
                        <div *ngIf="email.errors['required']">Email is required</div>
                        <div *ngIf="email.errors['email']">Invalid mail</div>
                    </div>
                </div>
                <div class="form-group right">
                    <label for="phone" class="label-title">Mobile Number*</label>
                    <input type="tel" [(ngModel)]="newEmployee.mobile" #mobile="ngModel" name="mobile"
                        class="form-input" placeholder="enter your contact number" required minlength="10"
                        maxlength="15">
                    <div *ngIf="employeeForm.submitted && mobile.errors" class="msg">
                        <div *ngIf="mobile.errors['required']">Mobile Number is required</div>
                        <div *ngIf="mobile.errors['minlength']">Mobile number is too short!</div>
                        <div *ngIf="mobile.errors['maxlength']">Mobile number is too large!</div>
                    </div>
                </div>
            </div>
            <!-- Gender and Blood Group-->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label class="label-title">Gender:</label>
                    <div class="input-group">
                        <label for="male" class="label-gender">
                            <input type="radio" [(ngModel)]="newEmployee.gender" name="gender" value="male" id="male">
                            Male</label>
                        <label for="female" class="label-gender">
                            <input type="radio" [(ngModel)]="newEmployee.gender" name="gender" value="female"
                                id="female"> Female</label>
                    </div>
                </div>
                <div class="form-group right">
                    <label for="blood" class="label-title">Blood Group</label>
                    <select class="form-input" id="blood" name="bloodGroup" [(ngModel)]="newEmployee.bloodGroup">
                        <option value="A+ve">A+ve</option>
                        <option value="B+ve">B+ve</option>
                        <option value="AB+ve">AB+ve</option>
                        <option value="O+ve">O+ve</option>
                        <option value="B-ve">B-ve</option>
                        <option value="AB-ve">AB-ve</option>
                    </select>
                </div>
            </div>
            <!-- Profile picture-->

            <div class="form-group">
                <label for="choose-file" class="label-title">Upload Profile Picture</label>
                <input type="file" [(ngModel)]="newEmployee._image" name="_image" accept="image/*"
                    (change)="onFileSelected($event)">
            </div>
            <img [src]="fileName" height="100">
        </div>

        <input type="hidden" [(ngModel)]="newEmployee.role" name="role">

        <!-- form footer -->
        <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Create</button>
        </div>
    </form>
</div>
